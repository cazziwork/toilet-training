---
kind: pipeline
name: build
steps:
- name: lint
  image: node
  commands:
  - npm install
  - npm run lint

trigger:
  branch:
  - master
  - develop
  - feature/*
  event:
  - push

---
kind: pipeline
name: deploy
steps:

- name: zip
  image: alpine
  commands:
  - apk update && apk add zip
  - zip -r target.zip src node_modules package.json

